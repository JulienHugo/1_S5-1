    <main>
      <h2>Contact</h2>
      <form method="post" action="http://jourdain.legtux.org/index_site.php">
        <label for="name">Nom</label>
        <input type="text" required id="name" name="nom" />
        <label for="email">Email</label>
        <input type="email" required id="email" name="user_mail" />
        <label for="message">Message</label>
        <textarea name="message" id="message" required></textarea>
        <div class="inline space-evenly" style="width: 800px;">
          <input type="reset" value="Effacer" />
          <input type="submit" value="Valider" />
        </div>
      </form>
    </main>
    <footer>
      <p>Hugo SALOU</p>
      <p>NSI</p>
      <p>2019-2020</p>

    <script>
      autosize(document.getElementById('message'))
